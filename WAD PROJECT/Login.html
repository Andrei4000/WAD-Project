<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

<body>

<div class="header">
    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">

    <ul class="menu">
        <a href="MainPage.html">Home</a>

        <div class="login-box">

    </center>
